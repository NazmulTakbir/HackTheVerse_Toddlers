<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="{% url 'home_page' %}"><button type="button" class="btn btn-dark" style="padding-top: 0px; padding-bottom: 0px; font-size: 25px">Home</button></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'dashboard' %}"><button type="button" class="btn btn-dark" style="padding-top: 0px; padding-bottom: 0px; font-size: 20px">Dashboard</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'logout' %}"><button type="button" class="btn btn-dark" style="padding-top: 0px; padding-bottom: 0px; font-size: 20px">Log Out</button></a>
            </li>
          {% else %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'home_page' %}"><button type="button" class="btn btn-dark" style="padding-top: 0px; padding-bottom: 0px; font-size: 20px">Contact</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'login' %}"><button type="button" class="btn btn-dark" style="padding-top: 0px; padding-bottom: 0px; font-size: 20px">Log In</button></a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {%block content%}
    {%endblock%}
  </body>
</html>
